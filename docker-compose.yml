version: '2.4'
services:
  elastic-node1:
    image: docker.elastic.co/elasticsearch/elasticsearch:${TAG}
    restart: always
    environment:
      - cluster.name=elastic-cluster
      - node.name=elastic-node1
      - discovery.seed_hosts=elastic-node1,elastic-node2
      - cluster.initial_master_nodes=elastic-node1,elastic-node2
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elastic-data1:/usr/share/elasticsearch/data
    ports:
      - 127.0.0.1:9200:9200
#      - 9600:9600 # required for Performance Analyzer
    logging:
      driver: "json-file" # defaults if not specified
      options:
        max-size: "10m"
        max-file: "3"

  elastic-node2:
    image: docker.elastic.co/elasticsearch/elasticsearch:${TAG}
    restart: always
    environment:
      - cluster.name=elastic-cluster
      - node.name=elastic-node2
      - discovery.seed_hosts=elastic-node1,elastic-node2
      - cluster.initial_master_nodes=elastic-node1,elastic-node2
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elastic-data2:/usr/share/elasticsearch/data
    ports:
      - 127.0.0.1:9201:9200
    logging:
      driver: "json-file" # defaults if not specified
      options:
        max-size: "10m"

  elastic-node3:
    image: docker.elastic.co/elasticsearch/elasticsearch:${TAG}
    restart: always
    environment:
      - cluster.name=elastic-cluster
      - node.name=elastic-node3
      - discovery.seed_hosts=elastic-node1,elastic-node2
      - cluster.initial_master_nodes=elastic-node1,elastic-node2
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elastic-data3:/usr/share/elasticsearch/data
    ports:
      - 127.0.0.1:9202:9200
    logging:
      driver: "json-file" # defaults if not specified
      options:
        max-size: "10m"
        max-file: "3"

  kibana:
    image: docker.elastic.co/kibana/kibana:${TAG}
    restart: always
    expose:
      - "5601"
    environment:
      - ELASTICSEARCH_URL=http://127.0.0.1:9202
      - ELASTICSEARCH_HOSTS=http://127.0.0.1:9202
    network_mode: "host"

  logstash:
    image: docker.elastic.co/logstash/logstash:${TAG}
    restart: always
    pid: "host"
    environment:
      - xpack.monitoring.enabled=true
      - xpack.monitoring.elasticsearch.hosts=http://127.0.0.1:9202
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    network_mode: "host"

volumes:
  elastic-data1:
  elastic-data2:
  elastic-data3:
