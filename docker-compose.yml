version: '3'
services:
  odfe-node1:
    image: amazon/opendistro-for-elasticsearch:${TAG}
    #image: odfe-analysis-kuromoji:latest
    restart: always
    environment:
      - cluster.name=odfe-cluster
      - node.name=odfe-node1
      - discovery.seed_hosts=odfe-node1,odfe-node2
      - cluster.initial_master_nodes=odfe-node1,odfe-node2
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - "opendistro_security.ssl.http.enabled=false"
      - node.ingest=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the Elasticsearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - odfe-data1:/usr/share/elasticsearch/data
    ports:
      - 127.0.0.1:9200:9200
      - 9600:9600 # required for Performance Analyzer
    logging:
      driver: "json-file" # defaults if not specified
      options:
        max-size: "10m"
        max-file: "3"

  odfe-node2:
    image: amazon/opendistro-for-elasticsearch:${TAG}
    #image: odfe-analysis-kuromoji:latest
    restart: always
    environment:
      - cluster.name=odfe-cluster
      - node.name=odfe-node2
      - discovery.seed_hosts=odfe-node1,odfe-node2
      - cluster.initial_master_nodes=odfe-node1,odfe-node2
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - "opendistro_security.ssl.http.enabled=false"
      - node.ingest=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the Elasticsearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - odfe-data2:/usr/share/elasticsearch/data
    ports:
      - 127.0.0.1:9201:9200
    logging:
      driver: "json-file" # defaults if not specified
      options:
        max-size: "10m"

 # data node
  odfe-node3:
    image: amazon/opendistro-for-elasticsearch:${TAG}
    #image: odfe-analysis-kuromoji:latest
    restart: always
    environment:
      - cluster.name=odfe-cluster
      - node.name=odfe-node3
      - discovery.seed_hosts=odfe-node1,odfe-node2
      - cluster.initial_master_nodes=odfe-node1,odfe-node2
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - "opendistro_security.ssl.http.enabled=false"
      - node.data=true
      - node.master=false
      - node.ingest=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the Elasticsearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - odfe-data3:/usr/share/elasticsearch/data
    ports:
      - 127.0.0.1:9202:9200
    logging:
      driver: "json-file" # defaults if not specified
      options:
        max-size: "10m"
        max-file: "3"

  kibana:
    image: amazon/opendistro-for-elasticsearch-kibana:${TAG}
    restart: always
    expose:
      - "5601"
    environment:
      - ELASTICSEARCH_URL=http://127.0.0.1:9202
      - ELASTICSEARCH_HOSTS=["http://127.0.0.1:9202"]
    network_mode: "host"

  logstash:
    image: docker.elastic.co/logstash/logstash-oss:7.10.2
    restart: always
    pid: "host"
    expose:
      - "1514"
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    network_mode: "host"

volumes:
  odfe-data1:
  odfe-data2:
  odfe-data3:
